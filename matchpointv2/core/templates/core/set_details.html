{% extends 'core/base.html' %}
{% load my_filters %}

{% block title %}
    | Set Details
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row m-3">
            <h1>Details</h1>
        </div>

        <div class="row-3">
            <form method="post" action="{% url "core:set_details" match_id=match_id %}" class="form-group">
                {% csrf_token %}
                {% for i in num_sets|make_list %}
                    <div class="col mb-1">
                        <h3>Set {{i}} Games:</h3>
                    </div>

                    <div class="col">
                        <input 
                            class="form-control m-1" 
                            type="text"
                            placeholder="Your Games"
                            name="user-games"
                            required
                        />
                    </div>

                    <div class="col">
                        <input 
                            class="form-control m-1" 
                            placeholder="Opponent's Games"
                            name="opponent-games"
                            required
                        />
                    </div>
                {% endfor %}
                
                <input 
                    type="submit"
                    value="Submit"
                    class="btn m-3"
                />
            </form>
        </div>
    </div>
{% endblock %}
