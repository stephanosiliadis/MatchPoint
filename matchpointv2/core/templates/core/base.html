{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchPoint {% block title %}{% endblock %}</title>
    <link
      rel="shortcut icon"
      href="{% static 'core/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{% static "core/style.css" %}">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url "core:index" %}">MatchPoint</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link {% if active_nav == 'home' %}active{% endif %}" href="{% url "core:home"%}"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="#about-us">About Us</a>
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'users:logout' %}">Logout</a>
            {% else %}
              <a class="nav-item nav-link {% if active_nav == 'login' %}active{% endif %}" href="{% url 'users:login' %}">Login</a>
            {% endif %}
            <a class="nav-item nav-link {% if not request.user.is_authenticated %}disabled{% endif %} {% if active_nav == 'add' %}active{% endif %}" href="{% url "core:add" %}">Add Match</a>
          </div>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}

    <section id="about-us"></section>
        
    <footer class="mt-3">
      <span>Copyright 2024: &copy; <a href="{% url "core:index" %}">MatchPoint</a></span>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="{% static "core/base.js" %}"></script>
  </body>
</html>
